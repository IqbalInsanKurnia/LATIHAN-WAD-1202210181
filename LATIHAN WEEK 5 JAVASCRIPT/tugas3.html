<!DOCTYPE html>
<html>
  <head>
    <title>AKN BojoNegoro SI4505</title>
  </head>
  <body>
    <h1>what Can Javascript Do?</h1>
    <p id="demo">JavaScript can change the style of an HMTL element.</p>
    <script>
      function myFunction() {
        var x = document.getElementById('demo');
        x.style.fontSize = '25px';
        x.style.color = 'red';
      }
    </script>
    <button type="button" onclick="myFunction()">Click Me!</button>
  </body>
</html>
